<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./platform.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" />
  	
</head>
<body>
  	
  	<div class="q6">
    		<div class="platformtitle">
      			<div class="excludingtitle">
        				<div class="label">
          					<div class="filter-by-platform">Filter by platform</div>
        				</div>
						<div class="location">
							<img class="tdesignlocation-icon" alt="" src="./svg/Location.svg">
							<div class="datacountry">SPAIN</div>
						</div>
      			</div>
    		</div>
    		<div class="platformcontent">
				<div class="platformshadowsliderleft"></div>
				<div class="platformoptions">
					<div class="platformoptionsrow1">
						<div class="platformoptiontag" data-id="netflix" data-group="platform">
							<img class="platformlogo" alt="Netflix" src="./svg/netflix.svg">
						</div>
						<div class="platformoptiontag" data-id="prime" data-group="platform">
							<img class="platformlogo" alt="Amazon Prime Video" src="./svg/amazon.svg">
						</div>
						<div class="platformoptiontag" data-id="apple" data-group="platform">
							<img class="platformlogo" alt="Apple TV" src="./svg/apple.svg">
						</div>
						<div class="platformoptiontag" data-id="hbo" data-group="platform">
							<img class="platformlogo" alt="HBO Max" src="./svg/hbo.svg">
						</div>
						<div class="platformoptiontag" data-id="disney" data-group="platform">
							<img class="platformlogo" alt="Disney+" src="./svg/disney.svg">
						</div>
						<div class="platformoptiontag" data-id="hulu" data-group="platform">
							<img class="platformlogo" alt="Hulu" src="./svg/hulu.svg">
						</div>
					</div>
				</div>
				<div class="platformshadowsliderright"></div>
				
			</div>			
  	</div>
</body>


</html>
